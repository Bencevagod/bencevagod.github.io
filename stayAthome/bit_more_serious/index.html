<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Landing page</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<div class="container">
  <h1>Awesome Landing Page</h1>
  <div class="cardholder">
    <div class="card">
      <img src="https://github.com/green-fox-academy/stayathome-syllabus/blob/master/week01/assets/tree.png?raw=true" alt="">
      <h3>Plant trees</h3>
    </div>
    <div class="card">
      <img src="https://github.com/green-fox-academy/stayathome-syllabus/blob/master/week01/assets/deal.png?raw=true" alt="">
      <h3>Make friends</h3>
    </div>
    <div class="card">
      <img src="https://github.com/green-fox-academy/stayathome-syllabus/blob/master/week01/assets/money.png?raw=true" alt="">
      <h3>Profit</h3>
    </div>
  </div>
  <div class="newsletter-form">
    <div id="form">
      <h3>Newsletter</h3>
      <p>Sign up to our newsletter to recieve awesome news about fresh air.</p>
      <input type="text" id="email">
      <a id="submit" href="page.html">Sign in!</a>
      <input type="checkbox" id="terms">
      <label for="terms">I accept the <a href="">terms and conditions</a></label>
      <div class="closing">x</div>
    </div>
  </div>
  <div id="question-circle">?</div>
</div>
<script src="opening.js"></script>
</body>
</html>
